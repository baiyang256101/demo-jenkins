<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Monitor Dashboard</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9d4edd;
            /* Electric Purple */
            --secondary: #00b4d8;
            /* Neon Blue */
            --bg-color: #0b0e14;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #edf2f4;
            --text-muted: #8d99ae;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(157, 78, 221, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 180, 216, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .brand {
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Glass Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(157, 78, 221, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Stats Grid */
        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stat-sub {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
            opacity: 0.7;
        }

        /* Charts Grid */
        .grid-charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .live-tag {
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            background: rgba(0, 180, 216, 0.2);
            color: var(--secondary);
            border: 1px solid rgba(0, 180, 216, 0.3);
        }

        canvas {
            width: 100% !important;
            height: 350px !important;
        }

        /* Buttons */
        .btn-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-toggle.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.4);
        }

        .btn-toggle:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Loading Overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 14, 20, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="loading">Loading History Data...</div>

    <div class="container">
        <header>
            <div class="brand">J-MONITOR</div>
            <div class="controls">
                <button class="btn-toggle active" id="btn-live">Live Mode</button>
                <button class="btn-toggle" id="btn-history">History Rewind</button>
            </div>
        </header>

        <!-- Stats Row -->
        <div class="grid-stats">
            <div class="glass-card">
                <div class="stat-label">System Uptime</div>
                <div class="stat-value" id="uptime">--:--:--</div>
                <div class="stat-sub">Since Startup</div>
            </div>
            <div class="glass-card">
                <div class="stat-label">Environment</div>
                <div class="stat-value" id="os" style="font-size: 1.1rem">Scanning...</div>
                <div class="stat-sub" id="javaVersion">Java --</div>
            </div>
            <div class="glass-card">
                <div class="stat-label">Memory Usage</div>
                <div class="stat-value" id="val-mem">--%</div>
                <div class="stat-sub" id="val-mem-abs">-- / -- MB</div>
            </div>
            <div class="glass-card">
                <div class="stat-label">CPU Load</div>
                <div class="stat-value" id="val-cpu">--%</div>
                <div class="stat-sub" id="cpuCores">-- Cores</div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="grid-charts">
            <div class="glass-card">
                <div class="chart-header">
                    <h3 class="chart-title">CPU Performance</h3>
                    <span class="live-tag" id="tag-cpu">LIVE</span>
                </div>
                <canvas id="cpuChart"></canvas>
            </div>
            <div class="glass-card">
                <div class="chart-header">
                    <h3 class="chart-title">Memory Allocation</h3>
                    <span class="live-tag" id="tag-mem">LIVE</span>
                </div>
                <canvas id="memChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        Chart.defaults.color = '#8d99ae';
        Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.08)';
        Chart.defaults.font.family = "'Outfit', sans-serif";

        let isLiveMode = true;
        let liveTimer = null;
        const maxDataPoints = 60; // 2 minutes window

        // --- Init Charts ---
        const createChart = (ctx, color, label) => {
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, color.replace('1)', '0.5)'));
            gradient.addColorStop(1, color.replace('1)', '0.0)'));

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(maxDataPoints).fill(''),
                    datasets: [{
                        label: label,
                        data: Array(maxDataPoints).fill(0),
                        borderColor: color,
                        backgroundColor: gradient,
                        fill: true,
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 0 },
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, max: 100, border: { display: false } },
                        x: { display: false }
                    },
                    interaction: { mode: 'index', intersect: false }
                }
            });
        };

        const cpuChart = createChart(
            document.getElementById('cpuChart').getContext('2d'),
            'rgba(157, 78, 221, 1)',
            'CPU Load (%)'
        );
        const memChart = createChart(
            document.getElementById('memChart').getContext('2d'),
            'rgba(0, 180, 216, 1)',
            'Memory Usage (%)'
        );

        // --- Data Fetching ---

        // 1. Live Data Loop
        async function updateLive() {
            try {
                const [infoRes, metricRes] = await Promise.all([
                    fetch('/api/system/info'),
                    fetch('/api/system/realtime')
                ]);
                const info = await infoRes.json();
                const metrics = await metricRes.json();

                // DOM Updates
                document.getElementById('uptime').textContent = info.uptime;
                document.getElementById('os').textContent = info.os;
                document.getElementById('javaVersion').textContent = `Java ${info.javaVersion}`;

                document.getElementById('val-cpu').textContent = metrics.cpuLoad + '%';
                document.getElementById('cpuCores').textContent = metrics.cpuCores + ' Cores';

                document.getElementById('val-mem').textContent = metrics.memoryUsageUnformatted.toFixed(1) + '%';
                const usedMB = (metrics.memoryUsed / 1024 / 1024).toFixed(0);
                const totalMB = (metrics.memoryTotal / 1024 / 1024).toFixed(0);
                document.getElementById('val-mem-abs').textContent = `${usedMB} / ${totalMB} MB`;

                // Chart Updates
                pushData(cpuChart, metrics.cpuLoad);
                pushData(memChart, metrics.memoryUsageUnformatted);

            } catch (e) { console.error(e); }
        }

        function pushData(chart, val) {
            const data = chart.data.datasets[0].data;
            data.shift();
            data.push(val);
            chart.update();
        }

        // 2. History Data Load
        async function loadHistory() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch('/api/system/history');
                const history = await res.json();

                // History data comes DESC (newest first). Reverse for chart (oldest left).
                const chronHistory = history.reverse();

                // Update Charts with full dataset
                const labels = chronHistory.map(h => {
                    const d = new Date(h.timestamp);
                    return `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
                });

                updateChartFull(cpuChart, labels, chronHistory.map(h => h.cpuLoad));
                updateChartFull(memChart, labels, chronHistory.map(h => h.memoryUsage));

            } catch (e) { alert('Failed to load history'); }
            document.getElementById('loading').style.display = 'none';
        }

        function updateChartFull(chart, labels, data) {
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.options.scales.x.display = true; // Show timestamps in history mode
            chart.options.elements.point.radius = 2; // Show points
            chart.update();
        }

        // --- Mode Switching ---
        document.getElementById('btn-live').onclick = () => {
            if (isLiveMode) return;
            isLiveMode = true;
            document.getElementById('btn-live').classList.add('active');
            document.getElementById('btn-history').classList.remove('active');
            document.querySelectorAll('.live-tag').forEach(el => {
                el.innerText = 'LIVE';
                el.style.color = 'var(--secondary)';
            });

            // Reset charts to empty stream
            cpuChart.data.labels = Array(maxDataPoints).fill('');
            cpuChart.options.scales.x.display = false;
            cpuChart.options.elements.point.radius = 0;

            liveTimer = setInterval(updateLive, 2000);
            updateLive();
        };

        document.getElementById('btn-history').onclick = () => {
            if (!isLiveMode) return;
            isLiveMode = false;
            clearInterval(liveTimer);
            document.getElementById('btn-live').classList.remove('active');
            document.getElementById('btn-history').classList.add('active');
            document.querySelectorAll('.live-tag').forEach(el => {
                el.innerText = 'HISTORY';
                el.style.color = 'var(--primary)';
            });

            loadHistory();
        };

        // Start
        liveTimer = setInterval(updateLive, 2000);
        updateLive();
    </script>
</body>

</html>
